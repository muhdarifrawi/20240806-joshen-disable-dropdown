<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MultiSelect.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button type="buton" id="toggle-btn">Disable</button>
    </div>
    <div class="container">
        <label for="fruits">Fruits</label>
        <select id="fruits" name="fruits" data-placeholder="Select fruits" multiple data-multi-select disabled>
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Blackberry">Blackberry</option>
            <option value="Blueberry">Blueberry</option>
            <option value="Cherry">Cherry</option>
            <option value="Cranberry">Cranberry</option>
            <option value="Grapes">Grapes</option>
            <option value="Kiwi">Kiwi</option>
            <option value="Mango">Mango</option>
            <option value="Orange">Orange</option>
            <option value="Peach">Peach</option>
            <option value="Pear">Pear</option>
            <option value="Pineapple">Pineapple</option>
            <option value="Raspberry">Raspberry</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Watermelon">Watermelon</option>
        </select>

        <!-- <select name="example" id="example" disabled>
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
        </select> -->
    </div>

    <script src="MultiSelect.js"></script>
    <script src="script.js"></script>
</body>

</html>
